<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do List</title>

    <link rel="shortcut icon" href="../docs/assets/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./style/body.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <header>
        <h1>To Do List</h1>

        <form id="addToDo">
            <input type="text" name="description" id="description" placeholder="What do you have to do?" required />
            <input type="submit" id="submit" value="Add">
        </form>
    </header>

    <main>
        <section id="toDoTasks">
            <h2>TO DO</h2>
            <table>
                <tbody id="toDoList"></tbody>
            </table>
        </section>

        <section id="completedTasks">
            <h2>COMPLETED</h2>
            <table>
                <tbody id="completedList"></tbody>
            </table>
        </section>
    </main>
</body>

<script src="./script.js"></script>

</html>
